<h1>Need music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs<br> All you get is this text
  and a mostly barebones HTML document.</p>
<input type="text" class="form-control" placeholder="Search music..."
       (keyup)="searchMusic(musicInput.value)" #musicInput>


<div *ngIf="searchResults">
  <div *ngFor="let res of searchResults">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a [routerLink]="['artist',res.id]">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
